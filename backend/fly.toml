# fly.toml app configuration file generated for rag-chatbot-backend on 2025-12-07
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rag-chatbot-backend"
primary_region = "sjc" # Or your preferred region

[build]
  builder = "paketobuildpacks/builder-jammy-base" # Or a suitable Python builder

[env]
  PORT = "8080"
  FRONTEND_URL = "https://fareaafaisal.github.io/hackathon-1/" # Your Docusaurus GitHub Pages URL

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

